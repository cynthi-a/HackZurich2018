{% extends 'layouts/form.html' %}
{% block title %}Search Drug{% endblock %}
{% block content %}
  <form method="post" class="form">
    <h3 class="form-heading">Search for Drug <a href="{{ url_for('home') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
    {{ form.name(class_ = 'form-control first-input', placeholder = form.name.label.text, required = true, autofocus = true) }}
    <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">
  </form>
{% endblock %}
