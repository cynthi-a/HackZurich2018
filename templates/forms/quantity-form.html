<div class="quantity-and-button" class="quantity-form">
  <span class="quantity-field qty mt-5">
    <span class="minus bg-dark">-</span>
    <form method="post">
      <input type="number" class="count" name="qty" value="1">
    </form>
    <span class="plus bg-dark">+</span>
  </span>
  <span><a href="/add" type="button" class="btn btn-primary">Add To Cabinet</a></span>
</div>
